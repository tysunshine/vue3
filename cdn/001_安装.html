<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>vue安装</title>
</head>
<body>

	<ul id="counter">
		<todo-item v-for="(item, index) in list" :key="item.id" :todo="item"></todo-item>
	</ul>
	
	<script src="https://unpkg.com/vue@next"></script>
	<script>
		const app = Vue.createApp({
			data () {
				return {
					list: [
						{id: 0, text: 'Vegetables'},
						{id: 1, text: 'Cheese'},
						{id: 2, text: '开卷考试看到了'}
					]
				}
			}
		})

		app.component('todo-item', {
			template: `<li>{{todo.text}}</li>`,
			props: ['todo']
		})

		app.mount("#counter");
	</script>
</body>	
</html>
